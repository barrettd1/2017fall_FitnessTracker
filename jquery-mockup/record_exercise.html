<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            
        <title>TFT- Exercise Log</title>
        <link rel="stylesheet" href="dist/main.bundle.css">
    </head>
    <body>

        <div id="header-placeholder"></div>

        <div class = "container">
            <h3>Record Exercise</h3>
            <div class="row">
                <div class="col-md-6">
                        <div class="card" >
                            <div class="card-header">
                                Available Exercises
                           </div>
                            <div class="card-body">
                                <ul class="list-group list-group-flush" id="exercises">
                                </ul>
                            </div>
                        </div>
                        <!--<a href="#" class="btn btn-primary" id="cmd-flip">Submit Exercise</a>-->
                </div>

                <div class="col-md-6">
                    <div class="card" >  
                            <div class="card-header">
                                    My Completed Exercises
                            </div>       
                            <ul class="list-group list-group-flush" id="my-exercises">
                                    <li class="list-group-item" id="default-message">No Completed Exercises Yet!</li>
                            </ul>
                    </div>
                </div>        
            </div>
        </div>

        <div id="footer-placeholder"></div>
                
        <script>
            var navProperties = {
                mainNav: "_nav.html",
                currentSection: "exercise"
            };
        </script>
        <script src="dist/bundle.js">     
        </script>     
    </body>
</html>
