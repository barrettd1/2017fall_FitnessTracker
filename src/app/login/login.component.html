<div class = "container">
    <div class="row">
        <div class="col-md-6">
            <div class ="jumbotron">
                <h2>LOG IN</h2>
                <h3>Welcome Back!</h3>
                <p>Please log in to continue using our services.<br>
                    (The password is "password") </p>
            </div>
        </div>

         <div class="col-md-6">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Name" [(ngModel)]="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="password">
                </div>
            </div>
            <a class="btn btn-primary" (click)="login()">Log In</a>
            <a class="btn btn-primary" (click)="loginFB()">Log In With Facebook</a>
        </div>
    </div>
</div>
