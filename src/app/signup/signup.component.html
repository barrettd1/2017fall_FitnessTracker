<div class = "container">
  <div class ="jumbotron">
      <h3>Sign Up Here!</h3>
      <p>Please enter the following information to create your account 
          and begin using our services!
          <br>All information is strictly confidential. 
      </p>
      
  </div>

  <div>
      <form>
          <div class="form-group">
              <label for="exampleInputFName1">First Name</label>
              <input type="fname" class="form-control" id="exampleInputFName1" placeholder="Enter First Name">                       
          </div>
           <div class="form-group">
              <label for="exampleInputLName1">Last Name</label>
              <input type="lname" class="form-control" id="exampleInputLName1" placeholder="Enter Last Name">
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check">
              <label class="form-check-label">
                  <input type="checkbox" class="form-check-input">
                  Remember Me
              </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>

</div>
